{% extends 'layout.html' %}

{% block content %}
    <h1>Posts</h1>

    {% for post in posts%}

        <div class="p-3">
            <div class="card card-body text-bg-dark p-3">
                <div class="row">
                    <div class="col-3">
                        <img src="{{post.image.url}}" alt="{{ post.title }}" class="img-fluid">
                    </div>
                    <div class="col-9">
                        <h2>{{ post.title }}</h2>    
                        <h3 class="position-absolute top-0 end-0 my-2 text-muted">{{ post.date |date:'d m Y' }}</h3>
                        <p>{{ post.description|striptags|truncatechars:100 }}</p>
                        <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-info">{{post.title}}</a>
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}

{% endblock %}
